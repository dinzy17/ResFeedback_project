<mat-toolbar class="navLogo" color="primary" fxLayoutAlign="space-between center">
    <img class="restoImage"  src="../../../assets/images/Free_Sample_By_Wix (1).jpg" alt="">

<span > Admin Panel</span>
<button  mat-raised-button color="accent" class="float-right" routerLink="/admin/restOnboarding">
  <span>ResOnBoard</span>
</button>
</mat-toolbar>
<div class="mt-5" fxLayout="row wrap" fxLayoutAlign="center center">
  <div class="" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="1200px"  fxFlex.xl="1200px">
    <div class="admin-dashboard">
      <mat-card fxLayout="row wrap">
          <table fxFlex="100" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element" routerLink="/admin/adminReview"> {{element.position}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"  routerLink="/admin/adminReview"> {{element.name}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="Reviews">
                <th mat-header-cell *matHeaderCellDef> Reviews </th>
                <td mat-cell *matCellDef="let element" routerLink="/admin/adminReview"> {{element.Reviews}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
            
      </mat-card>
  </div>
  </div>
</div>
