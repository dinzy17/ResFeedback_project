<mat-toolbar class="navLogo" color="primary">
    <img class="restoImage"  src="../../../assets/images/Free_Sample_By_Wix (1).jpg" alt="">

<span class="example-spacer"> Admin Panel</span>
<!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <span>Login</span>
</button> -->
</mat-toolbar>
<div class="admin-dashboard">
    <mat-card fxLayout="row wrap">
        <table fxFlex="100" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Reviews">
              <th mat-header-cell *matHeaderCellDef> Reviews </th>
              <td mat-cell *matCellDef="let element"> {{element.Reviews}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </mat-card>
</div>
