<div fxLayout="row wrap">
    <div fxFlex="100" class="hight-500 bg-login" fxLayoutAlign="center center">
        <div class="adminLogin-main">
            <h1>Admin Login</h1>
            <div fxLayout="row wrap">
                <div fxFlex="100">
                    <mat-form-field appearance="outline" class="width-100">
                        <mat-label>User Name</mat-label>
                        <input type="text" matInput >
                    </mat-form-field>
                </div>
                <div fxFlex="100">
                    <mat-form-field appearance="outline" class="width-100">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput >
                    </mat-form-field>
                </div>
            </div>
            <div fxLayoutAlign="center center">
                <button mat-raised-button color="primary" routerLink="/admin/dashboard">Submit</button>
            </div>
        </div>
    </div>
</div>
