<mat-toolbar class="navLogo" color="primary">
    <img class="restoImage"  src="../../../assets/images/Free_Sample_By_Wix (1).jpg" alt="">

<span class="example-spacer"> Admin Restorent Feedbacks</span>
</mat-toolbar>
<div class="mt-5" fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="1200px"  fxFlex.xl="1200px">
        <div fxLayout="row">
            <div class="back-buutons">
                <button mat-stroked-button color="primary" routerLink="/admin/dashboard">
                    <mat-icon>keyboard_arrow_left</mat-icon> back
                  </button>
                </div>
        </div>
        <div fxLayout="row wrap">
            <h1>Restorent Name and their reviews </h1>
        </div>
        <mat-card fxLayout="row wrap" fxLayoutAlign="space-between center">
            <mat-card fxFlex="40" fxFlex.xs="100" fxFlex.sm="100" *ngFor="let feedback of feedbacks;" class="m3">
                <div class="mb-2">Customer Name</div>
                <div class="cross-button">
                    <button mat-icon-button color="accent">
                        <mat-icon>close</mat-icon>
                      </button>
                </div>
                <div class="overal_rating new--rating mb-2">
                    <div class="r_progress" style="width:80%;"></div>
                </div>
                <h3 class="">{{feedback.review}}</h3>
            </mat-card>
        </mat-card>
    </div>
</div>
