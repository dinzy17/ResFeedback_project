<h1 mat-dialog-title class="text-center">User</h1>
<div mat-dialog-content>
    <div fxLayout="row wrap" *ngIf="!showSignUp">
        <div fxFlex="100">
            <mat-form-field appearance="outline" class="width-100">
                <mat-label>User Name</mat-label>
                <input type="text" matInput >
              </mat-form-field>
        </div>
        <div fxFlex="100">
            <mat-form-field appearance="outline" class="width-100">
                <mat-label>Password</mat-label>
                <input type="password" matInput >
              </mat-form-field>
        </div>
    </div>
    <div fxLayout="row wrap" *ngIf="showSignUp">
      <div fxFlex="100">
          <mat-form-field appearance="outline" class="width-100">
              <mat-label>Email</mat-label>
              <input type="password" matInput >
            </mat-form-field>
      </div>
      <div fxFlex="100">
          <mat-form-field appearance="outline" class="width-100">
              <mat-label>User Name</mat-label>
              <input type="text" matInput >
            </mat-form-field>
      </div>
      <div fxFlex="100">
          <mat-form-field appearance="outline" class="width-100">
              <mat-label>Password</mat-label>
              <input type="password" matInput >
            </mat-form-field>
      </div>
  </div>
  <p class="mt-1 mb-2 text-underline" (click)="toggleSignUp()" >Back to {{logSignButtonName}}</p>
</div>
<div mat-dialog-actions fxLayoutAlign="center center">
  <button mat-raised-button color="primary"  (click)="onNoClick()">Submit</button>
</div>
