<h1 mat-dialog-title class="text-center">User</h1>
<div mat-dialog-content>
    <div  *ngIf="!showSignUp">
      <form fxLayout="row wrap" action=""[formGroup]="loginForm">
        <div fxFlex="100">
          <mat-form-field appearance="outline" class="width-100">
              <mat-label>Email</mat-label>
              <input formControlName="email" type="email" matInput >
            </mat-form-field>
        </div>
        <div fxFlex="100">
            <mat-form-field appearance="outline" class="width-100">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" matInput >
              </mat-form-field>
        </div>
        <div fxFlex="100" fxLayoutAlign="center center">
          <button mat-raised-button color="primary" (click)="loginform()" >Log In</button>
        </div>
      </form>
    </div>
    <div  *ngIf="showSignUp">
      <form fxLayout="row wrap" [formGroup]="registerForm">
        <div fxFlex="100">
          <mat-form-field appearance="outline" class="width-100">
              <mat-label>Email</mat-label>
              <input formControlName="email" type="email" matInput >
            </mat-form-field>
        </div>
        <div fxFlex="100">
            <mat-form-field appearance="outline" class="width-100">
                <mat-label>User Name</mat-label>
                <input formControlName="username" type="text" matInput >
              </mat-form-field>
        </div>
        <div fxFlex="100">
            <mat-form-field appearance="outline" class="width-100">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" matInput >
              </mat-form-field>
        </div>
        <div fxFlex="100">
          <mat-form-field appearance="outline" class="width-100">
              <mat-label>Confirm Password</mat-label>
              <input formControlName="cpass" type="password" matInput >
            </mat-form-field>
        </div>
        <div fxFlex="100" fxLayoutAlign="center center">
          <button mat-raised-button color="primary" (click)="registerButton()">Register</button>
        </div>
      </form>
  </div>
  <p class="mt-1 mb-2 text-underline" (click)="toggleSignUp()" >Back to {{logSignButtonName}}</p>
</div>
<div mat-dialog-actions fxLayoutAlign="center center">
  <button mat-raised-button color="primary"  (click)="onNoClick()"><mat-icon>close</mat-icon></button>
</div>
